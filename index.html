<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Leticia Francisco">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Starbucks Coffee - Landing Page</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" class="logo"><img src="/images/logo.png" alt="sumiu"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Novidades</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </header>
       <main class="content">
        <div class="textBox">
            <h2>Não é apenas café,<br> é <span>Starbucks</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam voluptate nihil 
                facilis excepturi totam eveniet dicta, voluptas minima iusto eligendi vel 
                quisquam animi, dolore corrupti illo sunt ratione aut illum.</p>
                <a href="#">Saiba mais</a>
        </div>

        <div class="imgBox">
            <img src="/images/img1.png" alt="" class="starbucks">
        </div>
        <ul class="thumb">
            <li><img src="/images/thumb1.png" onclick="imgSlider('/images/img1.png');changeCircleColor('#017143')"></li>
            <li><img src="/images/thumb2.png" onclick="imgSlider('/images/img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="/images/thumb3.png" onclick="imgSlider('/images/img3.png');changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="/images/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="/images/instagram.png" alt=""></a></li>
            <li><a href="#"><img src="/images/twitter.png" alt=""></a></li>
        </ul>
       </main>
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything;
        }
        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>
</html>
